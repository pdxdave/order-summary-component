<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="images/illustration-hero.svg" alt="cartoon image of person listening to music">
    </header>
    <main class="content">

      <div class="order-summary">
        <h1 class="order-summary__title">Order Summary</h1>
        <p class="order-summary__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
           device anywhere you like!
        </p>
      </div> <!-- end of order summary -->

      <div class="plan">
          <img class="plan__image" src="images/icon-music.svg" alt="musical notes">
          <h2 class="plan__title">Annual Plan</h2>
          <p class="plan__price">$59.99/year</p>

          <a class="plan__change" href="#">Change</a> 
      </div> <!-- end of plan -->
      

    <button class="btn btn--payment">Proceed to Payment</button>
    <p class="cancel">Cancel Order</p>
    </main> <!-- end of main content -->
  </div> <!-- end of container-->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Martinson</a>.
  </div>
</body>
</html>
